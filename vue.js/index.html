<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>
</head>
<body id="app">

<h1>{{ title }}</h1>
<h3>{{ status }}</h3>

<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>#</th>
        <th>Vencimento</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Pago?</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(i, bill) in bills">
        <td>{{ i + 1 }}</td>
        <td>{{ bill.data_due }}</td>
        <td>{{ bill.name }}</td>
        <td>{{ bill.value }}</td>
        <td>{{ bill.done }}</td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
